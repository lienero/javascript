<script>
  const object = {
    name: "혼자 공부하는 파이썬",
    price: 18000,
    publisher: "한빛미디어",
  };

  // 객체 내부의 속성이 있는지 확인합니다.
  object.name || console.log("name 속성이 있습니다.");
  object.author || console.log("author 속성이 있습니다.");

  // 객체의 기본 속성을 지정합니다.
  // 피연산자 모두를 평가한 경우(모든 피연산자가 false로 평가되는 경우)엔 마지막 피연산자를 반환합니다.
  // 속성이 false로 변환될 수 있는 값이 들어오지 않을 것이라는 전제가 있으면 사용.
  object.name = object.name || "제목 미정";
  object.author = object.author || "저자 미상";

  // 객체를 출력합니다.
  console.log(JSON.stringify(object, null, 2));
</script>
