<script>
  // 객체를 생성합니다.
  const object = {
    name: "혼자 공부하는 파이썬",
    price: 18000,
    publisher: "한빛미디어",
  };

  // 객체에서 변수를 추출합니다.
  // 객체에서 속성 꺼낸 뒤 다중 할당 : {속성 이름, 속성 이름} = 객체
  const { name, price } = object;
  console.log("# 속성 이름 그대로 꺼내서 출력하기");
  console.log(name, price);
  console.log("");

  // name 속성을 a라는 이름으로 price 속성은 b라는 이름으로 꺼냅니다.
  const { a = name, b = price } = object;
  console.log("# 다른 이름으로 속성 꺼내서 출력하기");
  console.log(a, b);
</script>
