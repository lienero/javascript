<script>
  // 함수를 선언합니다.
  function callThreeTimes(callback) {
    for (let i = 0; i < 3; i++) {
      // callback이라는 매개변수는 함수이므로 호출할 수 있습니다.
      callback(i);
    }
  }

  function print(i) {
    console.log(`${i}번째 함수 호출`);
  }

  // 함수를 호출합니다.
  // 매개변수로 전달하는 함수를 콜백함수라고한다.
  callThreeTimes(print);
</script>
