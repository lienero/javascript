<script>
  // 배열을 선언합니다.
  let numbers = [273, 52, 103, 32, 57];

  // 배열의 모든 값을 제곱합니다.
  // map() 메소드는 콜백 함수에서 리턴한 값들을 기반으로 새로운 배열을 만드는 함수입니다.
  // 함수 내부에서는 value 값만을 이용하므로 (index, array)는 생략하고 value 값만 입력한다.
  numbers = numbers.map(function (value) {
    // 모든 요소를 제곱한 새로운 배열을 만든다.
    return value * value;
  });

  // 출력합니다.
  // 매개변수로 console.log 메소드 자체를 넘김
  numbers.forEach(console.log);
</script>
