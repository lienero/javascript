<script>
  document.addEventListener("DOMContentLoaded", () => {
    const p = document.querySelector("p");
    const input = document.querySelector("input");
    const button = document.querySelector("button");

    // localStorage : 웹 브라우저에 데이터를 저장하는 객체
    // 값을 읽을 때는 getItem() 메소드를 사용합니다.
    // localStorage.input도 가능합니다.
    const savedValue = localStorage.getItem("input");

    if (savedValue) {
      input.value = savedValue;

      p.textContent = `이전 실행 때의 마지막 값: ${savedValue}`;
    }

    input.addEventListener("keyup", (event) => {
      const value = event.currentTarget.value;
      // 값을 저장할 때는 setItem() 메소드를 사용합니다.
      // localStorage.input = value 도 가능합니다.
      localStorage.setItem("input", value);
    });

    button.addEventListener("click", (event) => {
      // 값을 모두 제거할 때는 clear() 메소드를 사용합니다.
      localStorage.clear();
      input.value = "";
    });
  });
</script>
<body>
  <p></p>
  <button>지우기</button>
  <input type="text" />
</body>
