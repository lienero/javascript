<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // HTML 태그를 쉽게 만들 수 있는 콜백 함수를 선언합니다.
      const h1 = (text) => `<h1>${text}</h1>`;
    </script>
    <script>
      // body 태그가 생성되기 이전에 script 태그로 body 태그를 조작할 수는 없다.
      // 앞에서 선언한 h1 함수를 실행합니다.
      document.body.innerHTML += h1("1번째 script 태그");
    </script>
  </head>
  <body>
    <script>
      // body 태그가 생성되기 이전에 script  태그로 body 태그를 조작합니다.
      // 앞에서 선언한 h1 함수를 실행합니다.
      document.body.innerHTML += h1("2번째 script 태그");
    </script>
    <h1>1번째 h1 태그</h1>
    <script>
      // body 태그가 생성되기 이전에 script  태그로 body 태그를 조작합니다.
      // 앞에서 선언한 h1 함수를 실행합니다.
      document.body.innerHTML += h1("3번째 script 태그");
    </script>
    <h1>2번째 h1 태그</h1>
  </body>
</html>
