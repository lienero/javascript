<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOMContentLoaded</title>
    <script>
      // DOMContentLoaded 이벤트를 연결합니다.
      // DOMContentLoaded 이벤트는 웹 브라우저가 문서 객체를 모두 읽고나서 실행하는 이벤트입니다.
      document.addEventListener("DOMContentLoaded", () => {
        // 특정 클래스('.rect')로 요소를 선택합니다.
        const rects = document.querySelectorAll(".rect");

        // 배열.forEach(value, (index))
        rects.forEach((rect, index) => {
          const width = (index + 1) * 100;
          const src = `http://placekitten.com/${width}/250`;
          // src 속성에 값을 지정한다.
          rect.src = src;
        });
      });
    </script>
  </head>
  <body>
    <img class="rect" />
    <img class="rect" />
    <img class="rect" />
    <img class="rect" />
  </body>
</html>
