<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOMContentLoaded</title>
    <script>
      // DOMContentLoaded 이벤트를 연결합니다.
      // DOMContentLoaded 이벤트는 웹 브라우저가 문서 객체를 모두 읽고나서 실행하는 이벤트입니다.
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const h1 = document.querySelector("h1");
          // 문서객체.parentNode.removeChild(문서객체)
          // parentNode : 부모객체에 접근
          h1.parentNode.removeChild(h1);
          // == document.body.removeChild(h1)
          // 3초 뒤에 제거대상 문서 객체라는 요소가 삭제된다.
        }, 3000);
      });
    </script>
  </head>
  <body>
    <hr />
    <h1>제거 대상 문서 객체</h1>
    <hr />
  </body>
</html>
