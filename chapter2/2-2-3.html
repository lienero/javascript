<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수를 선언합니다.
      let number = 10;
      // 출력합니다.
      // 출력하고 더하기
      alert(number++);
      // 더하고 출력하기
      alert(++number);
      alert(number--);
      alert(--number);
    </script>
  </body>
</html>
