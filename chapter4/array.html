<script>
  const fruits = ["사과", "키위", "바나나"];

  // 배열.length : 배열 내부에 들어있는 요소의 개수를 확인
  document.write(fruits.length);
  document.write("</br>");
  document.write(fruits[1 + 1]);
  document.write(fruits[fruits.length - 1]);

  document.write("</br>");
  // push() 배열 뒷 부분에 요소를 추가한다.
  fruits.push("배");
  document.write(fruits);

  document.write("</br>");
  // 10번째 인덱스에 요소를 강제로 추가할 수도 있다.
  fruits[10] = "귤";
  document.write(fruits);
  document.write("</br>");

  const itemsA = ["사과", "배", "바나나"];
  // 배열.splice(인덱스, 제거할 요소의 개수) : 인덱스로부터 요소의 개수만큼 요소를 제거한다.
  document.write(itemsA.splice(2, 1));
  document.write("</br>");

  const itemsB = ["사과", "배", "바나나"];
  // 배열.indexOf(요소) : 배열 내부에 요소가 있을 경우에 인덱스르르 리턴하며, 없을 경우 -1을 리턴한다.
  const index = itemsB.indexOf("바나나");
  document.write(index);
  document.write("</br>");
  itemsB.splice(index, 1);
  document.write(itemsB);
  document.write("</br>");

  const index2 = itemsB.indexOf("바나나");
  document.write(index2);
  document.write("</br>");

  // 문자열에서 indexOf() 메소드 사용
  const stringA = "동해물과 백두산이 마르고 닳도록";
  // 문자열 내부에서 요소의 위치를 찾고 앞글자의 인덱스를 출력한다.
  document.write(stringA.indexOf("백두산"));
  document.write("</br>");
  // filter 메소드
  const itemsE = ["사과", "배", "바나나", "귤", "귤"];
  document.write(itemsE.filter((item) => item !== "귤"));
  document.write("</br>");

  // splice
  const itemsD = ["사과", "배", "바나나", "오렌지"];
  // 배열.splice(인덱스, 0, 요소) : 인덱스의 위치에 요소를 추가한다. 가운데에 0을 입력하면 아무것도 제거하지 않는다.
  itemsD.splice(1, 0, "양파");
  document.write(itemsD);
</script>
