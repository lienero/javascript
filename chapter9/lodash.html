<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </head>
  <body>
    <script>
      const books = [
        {
          name: "혼자 공부하는 파이썬",
          price: 18000,
          publisher: "한빛미디어",
        },
        {
          name: "HTML5 웹 프로그래밍 입문",
          price: 18000,
          publisher: "한빛미디어",
        },
        {
          name: "머신러닝 딥러닝 실전 개발 입문",
          price: 30000,
          publisher: "위키북스",
        },
        {
          name: "딥러닝을 위한 수학",
          price: 25000,
          publisher: "위키북스",
        },
      ];

      //  _.sortBy()가격으로 정렬한 뒤 출력합니다.
      // _와$는 자바스크립트에서 식별자이다.
      const output = _.sortBy(books, (book) => book.price);
      console.log(JSON.stringify(output, null, 2));
    </script>
  </body>
</html>
