<script>
  // 정사각형 클래스
  class Square {
    // length 를 private 속성으로 사용하겠다고 선언
    #length;

    constructor(length) {
      // this.lenght 값을 지정하면 set length(length) 메소드 부분이 호출됩니다.
      this.length = length;
    }

    // getter 와 setter는 보통 프라이베이트 속성에 접근할 때 사용한다.
    // get 키워드: get 이름 () { return 값 }
    get length() {
      return this.#length;
    }

    get perimeter() {
      return this.#length * 4;
    }

    get area() {
      return this.#length * this.#length;
    }

    // set 키워드 : set 이름 (value) { }
    set length(length) {
      if (length <= 0) {
        throw "길이는 0보다 커야합니다.";
      }
      this.#length = length;
    }
  }

  // 클래스 사용하기
  const squareA = new Square(10);
  console.log(`한 변의 길이는 ${squareA.length}입니다.`);
  console.log(`둘레는 ${squareA.perimeter}입니다.`);
  console.log(`넓이는 ${squareA.area}입니다.`);

  // 예외 발생시키기
  const squareB = new Square(-10);
</script>
