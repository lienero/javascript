<script>
  // 클래스를 선언합니다. (첫글자를 대문자로 한다.)
  class Student {
    // 생성자의 메소드인 constructor 라는 이름으로 사용하는 것이 아니라, new Student()처럼 클래스 이름으로 호출합니다.
    constructor(이름, 국어, 영어, 수학, 과학) {
      // 생성자 코드 작성
      this.이름 = 이름;
      this.국어 = 국어;
      this.영어 = 영어;
      this.수학 = 수학;
      this.과학 = 과학;
    }

    // 메소드를 선언합니다.
    getSum() {
      return this.국어 + this.영어 + this.수학 + this.과학;
    }
    getAverage() {
      return this.getSum() / 4;
    }
    toString() {
      return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`;
    }
  }

  // 객체를 선언합니다.
  const students = [];
  // 인스턴스 : 클래스를 기반으로 만든 객체
  // new 클래스 이름() : 인스턴스를 생성하는 문법이다.
  students.push(new Student("구름", 87, 98, 88, 90));
  students.push(new Student("별이", 92, 98, 96, 88));
  students.push(new Student("겨울", 76, 96, 94, 86));
  students.push(new Student("바다", 98, 52, 98, 92));

  // 출력합니다.
  let output = "이름\t총점\t평균\n";
  students.forEach((student) => {
    output += student.toString();
  });
  console.log(output);
</script>
