<script>
  // 함수의 매개변수 앞에 마침표 3개(...)를 입력하면 매개변수들이 배열로 들어옵니다.
  // 나머지 매개변수는 일반적인 매개변수와 조합해서 사용할 수 있다.
  function min(first, ...rests) {
    // 매개변수 rests는 배열처럼 사용합니다.
    let output;
    let items;

    // 매개변수의 자료형에 따라 조건 분기하기
    // 어떤 자료가 배열인지 확인할 때는 Array.isArray() 메소드를 사용한다.
    // 일반적인 typeof 연산자로는 배열을 확인할 수 없으므로 기억해주십시오.
    if (Array.isArray(first)) {
      output = first[0];
      items = rests;
      // === 는 형변환을 하지 않는다. 보통 null을 확인할 때 쓴다.
    } else if (typeof (first === "number")) {
      output = first;
      items = rests;
    }

    for (const item of items) {
      if (output > item) {
        output = item;
      }
    }
    return output;
  }

  // 함수 호출하기
  console.log(`min(배열): ${min(52, 273, 32, 103, 275, 24, 57)}`);
  console.log(`min(숫자, ...): ${min(52, 273, 32, 103, 275, 24, 57)}`);
</script>
