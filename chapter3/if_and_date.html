<script>
  // 변수를 선언합니다.
  // 현재 날짜와 시간을 갖는 객체 생성
  const date = new Date();
  // 현재 시간을 0~23 사이의 값으로 출력하는 메소드
  const hour = date.getHours();

  // if else if 조건문
  if (hour < 11) {
    // 표현식 hour < 11이 참일 때 실행합니다.
    alert("아침 먹을 시간입니다.");
  } else if (hour < 15) {
    alert("점심 먹을 시간입니다.");
  } else {
    alert("저녁 먹을 시간입니다.");
  }
</script>
